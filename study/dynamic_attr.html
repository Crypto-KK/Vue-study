<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <p>{{message}}翻转:{{message.split('').reverse().join('')}}</p>

        <br>
        <h1>购物车</h1>
        <ul>
            <li v-for="(item, index) of books" :key="index">
                <span>名称：{{item.name}}</span>
                <span>价格：{{item.price.toFixed(2)}}</span>
                <span>数量：{{item.num}}</span>
                <br>
                <input type="button" value="+" @click="item.num+=1">
                <input type="button" value="-" @click="item.num-=1">
            </li>
        </ul>
        <p>总价：{{totalPrice()}}</p>
    </div>

<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>

    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello',

            books: [
                {
                    name: 'android',
                    price: 12.00,
                    num: 0
                },
                {
                    name: 'iOS',
                    price: 13.23,
                    num:0

                },
                {
                    name: 'js',
                    price: 145.2,
                    num: 0
                }
            ],
            // totalPrice: 0.00
        },
        methods: {
            totalPrice: function () {
                var result = 0;
                this.books.forEach(book => {
                    result += book.price * book.num;
                });
                return result;
            }
        }
    })

</script>

</body>
</html>
